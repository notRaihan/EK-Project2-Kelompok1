                </header>
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb breadcrumb-right my-0">
                                    <li class="breadcrumb-item">
                                        <a href="#">Home</a>
                                    </li>
                                    <li
                                        class="breadcrumb-item active"
                                        aria-current="page"
                                    >
                                        Booking
                                    </li>
                                </ol>
                            </nav>
                            <h4 class="card-title">
                                Booking Periksa Dokter Gigi
                            </h4>
                        </div>
                        <div class="card-content">
                            <div class="card-body">
                                <form
                                    class="form"
                                    data-parsley-validate=""
                                    novalidate=""
                                >
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group mandatory">
                                                <label
                                                    for="nama-column"
                                                    class="form-label"
                                                    >Nama Pasien</label
                                                >
                                                <input
                                                    type="text"
                                                    id="nama-column"
                                                    class="form-control"
                                                    placeholder="isi nama pasien.."
                                                    name="nama-column"
                                                    data-parsley-required="true"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="form-group mandatory">
                                                <label
                                                    for="dokter-column"
                                                    class="form-label"
                                                    >Pilih Dokter</label
                                                >
                                                <select
                                                    class="form-select"
                                                    id="basicSelect"
                                                >
                                                    <option>Drs. Amelia</option>
                                                    <option>Dr. Made</option>
                                                    <option>
                                                        Dra. Sujarta
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="form-group mandatory">
                                                <label
                                                    for="dokter-column"
                                                    class="form-label"
                                                    >Pilih Layanan</label
                                                >
                                                <select
                                                    class="form-select"
                                                    id="basicSelect"
                                                >
                                                    <option>
                                                        Perawatan Gigi Anak
                                                    </option>
                                                    <option>
                                                        Perawatan Kulit
                                                    </option>
                                                    <option>Umum</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 my-3">
                                            <div class="form-group mandatory">
                                                <label
                                                    for="keluhan-column"
                                                    class="form-label"
                                                    >Keluhan</label
                                                >
                                                <div class="form-floating">
                                                    <textarea
                                                        class="form-control"
                                                        placeholder="Leave a comment here"
                                                        id="floatingTextarea"
                                                        style="height: 5rem"
                                                        data-parsley-required="true"
                                                    ></textarea>
                                                    <label
                                                        for="floatingTextarea"
                                                        class="fw-light opacity-75"
                                                        >isi keluhan..</label
                                                    >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div
                                                class="form-group mandatory is-valid"
                                            >
                                                <fieldset>
                                                    <label class="form-label">
                                                        Pilih Pembayaran
                                                    </label>
                                                    <div
                                                        class="d-flex gap-3 ms-1"
                                                    >
                                                        <div class="form-check">
                                                            <input
                                                                class="form-check-input"
                                                                type="radio"
                                                                name="flexRadioDefault"
                                                                id="flexRadioDefault1"
                                                                data-parsley-required="true"
                                                                data-parsley-multiple="flexRadioDefault"
                                                                data-parsley-id="21"
                                                            />
                                                            <label
                                                                class="form-check-label form-label"
                                                                for="flexRadioDefault1"
                                                            >
                                                                Cash
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input
                                                                class="form-check-input"
                                                                type="radio"
                                                                name="flexRadioDefault"
                                                                id="flexRadioDefault2"
                                                                data-parsley-multiple="flexRadioDefault"
                                                            />
                                                            <label
                                                                class="form-check-label form-label"
                                                                for="flexRadioDefault2"
                                                            >
                                                                Transfer
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input
                                                                class="form-check-input"
                                                                type="radio"
                                                                name="flexRadioDefault"
                                                                id="flexRadioDefault3"
                                                                data-parsley-multiple="flexRadioDefault"
                                                            />
                                                            <label
                                                                class="form-check-label form-label"
                                                                for="flexRadioDefault3"
                                                            >
                                                                E-Wallet
                                                            </label>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group mandatory">
                                                <label
                                                    for="tanggal-periksa-id-column"
                                                    class="form-label"
                                                    >Tanggal Periksa</label
                                                >
                                                <input
                                                    type="date"
                                                    id="tanggal-periksa-id-column"
                                                    class="form-control"
                                                    name="tanggal-periksa-id-column"
                                                    placeholder="isi angka.."
                                                    min="2023-01-01"
                                                    value="2023-01-01"
                                                    data-parsley-required="true"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="form-group mandatory">
                                                <label
                                                    for="umur-id-column"
                                                    class="form-label"
                                                    >Umur</label
                                                >
                                                <input
                                                    type="text"
                                                    id="number-id-column"
                                                    class="form-control"
                                                    name="number-id-column"
                                                    placeholder="isi angka.."
                                                    data-parsley-required="true"
                                                    data-parsley-pattern="/[0-9]\d*/"
                                                    data-parsley-pattern-message="Only numbers allowed"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="form-group mandatory">
                                                <label
                                                    for="phone-id-column"
                                                    class="form-label"
                                                    >Telpon/HP</label
                                                >
                                                <input
                                                    type="text"
                                                    id="number-id-column"
                                                    class="form-control"
                                                    name="number-id-column"
                                                    placeholder="isi angka.."
                                                    data-parsley-required="true"
                                                    data-parsley-pattern="/[0-9]\d*/"
                                                    data-parsley-pattern-message="Only numbers allowed"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-12 mb-4">
                                            <div class="form-group mandatory">
                                                <label
                                                    for="email-id-column"
                                                    class="form-label"
                                                    >Email</label
                                                >
                                                <input
                                                    type="email"
                                                    id="email-id-column"
                                                    class="form-control"
                                                    name="email-id-column"
                                                    placeholder="isi Email.."
                                                    data-parsley-required="true"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div
                                            class="col-12 d-flex justify-content-end"
                                        >
                                            <button
                                                type="submit"
                                                class="btn btn-primary me-1 mb-1"
                                            >
                                                Submit
                                            </button>
                                            <button
                                                type="reset"
                                                class="btn btn-light-secondary me-1 mb-1"
                                            >
                                                Reset
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div class="container">
                    <div class="footer clearfix mb-0 text-muted">
                        <div class="float-start">
                            <p>2023 &copy; Raihan</p>
                        </div>
                        <div class="float-end">
                            <p>
                                Crafted with
                                <span class="text-danger"
                                    ><i class="bi bi-heart"></i
                                ></span>
                                by
                                <a href="#">Mahasiswa STT-NF</a>
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
